<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Constructor de Hojas de Vida - CurrículumCraft</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.css" />
  <link rel="stylesheet" href="/css/general.css" />
  <link rel="stylesheet" href="/css/template_cv.css" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-inner">
      <div class="logo">
        <a class="logo" href="/user/dashboard" aria-label="CurrículumCraft">
          <div class="logo-badge">CC</div>
          <span class="logo-title">CurrículumCraft</span>
        </a>
      </div>
      <div class="nav-links">
        <div class="dropdown">
          <button class="dropbtn">Mi perfil ▾</button>
          <div class="dropdown-content">
            <a href="#">Configuración</a>
            <a href="#" id="logoutBtn">Cerrar sesión</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main class="container">
    <section class="form-section">
      <h2>Crear Hoja de Vida</h2>
      <form id="cvForm" th:action="@{/cv/create}" th:object="${cvRequest}" method="post" novalidate>
        <div class="form-group">
          <label for="fullName">Nombre Completo *</label>
          <input type="text" id="fullName" th:field="*{fullName}" placeholder="Escribe el nombre completo" required />
          <span class="error-message" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></span>
        </div>

        <div class="form-group">
          <label for="email">Correo electrónico *</label>
          <input type="email" id="email" th:field="*{email}" placeholder="ejemplo@correo.com" required />
          <span class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>

        <div class="form-group">
          <label for="phone">Teléfono *</label>
          <input type="tel" id="phone" th:field="*{phone}" placeholder="+57 123 456 7890" required />
          <span class="error-message" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
        </div>

        <div class="form-group">
          <label for="address">Dirección</label>
          <input type="text" id="address" th:field="*{address}" placeholder="Tu dirección completa" />
        </div>

        <div class="form-group">
          <label for="linkedin">Perfil de LinkedIn</label>
          <input type="text" id="linkedin" th:field="*{linkedin}" placeholder="linkedin.com/in/usuario" />
        </div>

        <div class="form-group">
          <label for="portfolio">Portafolio Personal</label>
          <input type="text" id="portfolio" th:field="*{portfolio}" placeholder="www.miportafolio.com" />
        </div>

        <div class="form-group">
          <label for="profession">Profesión</label>
          <input type="text" id="profession" th:field="*{profession}" placeholder="Ej. Ingeniero de Software" />
          <span class="error-message" th:if="${#fields.hasErrors('profession')}" th:errors="*{profession}"></span>
        </div>

        <div class="form-group">
          <label for="summary">Resumen Profesional</label>
          <textarea id="summary" th:field="*{summary}"
            placeholder="Breve descripción de tu experiencia y habilidades..." rows="15"></textarea>
        </div>

        <!-- Habilidades Blandas -->
        <div class="skills-container">
          <h3>Habilidades Blandas *</h3>
          <div class="form-group">
            <label for="softSkillInput">Agregar Habilidad Blanda</label>
            <input type="text" id="softSkillInput" placeholder="Ej. Comunicación asertiva" />
            <span class="error-message" th:if="${#fields.hasErrors('softSkills')}" th:errors="*{softSkills}"></span>
            <button type="button" class="button" id="addSoftSkill">Agregar</button>
          </div>
          <div class="skill-list" id="softSkillList"></div>
        </div>

        <!-- Habilidades Técnicas -->
        <div class="skills-container">
          <h3>Habilidades Técnicas *</h3>
          <div class="form-group">
            <label for="technicalSkillInput">Nombre de Habilidad Técnica *</label>
            <input type="text" id="technicalSkillInput" placeholder="Ej. Python, Git, Spring Boot" />
          </div>
          <div class="form-group">
            <label for="technicalSkillCategory">Categoría</label>
            <input type="text" id="technicalSkillCategory" />
            <span class="error-message" th:if="${#fields.hasErrors('technicalSkills')}"
              th:errors="*{technicalSkills}"></span>
            <button type="button" class="button" id="addTechnicalSkill">Agregar</button>
          </div>
          <div class="skill-list" id="technicalSkillList"></div>
        </div>

        <!-- Contenedores para campos ocultos de habilidades -->
        <div id="softSkillsContainer"></div>
        <div id="techSkillsContainer"></div>

        <button type="submit" class="button primary">Crear Hoja de Vida</button>
      </form>
    </section>
    <div id="resumePreviewContainer"></div>
  </main>

  <footer>
    <div class="footer-inner">
      <span>&copy; 2025 CurrículumCraft</span>
      <div class="foot-logos">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
  </footer>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="/js/template_cv.js"></script>
  <script type="module" src="/js/cv.js"></script>
</body>

</html>
