<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Constructor de Hojas de Vida</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="navbar-logo">
        <a href="#">CurrículumCraft</a>
      </div>
      <nav class="navbar-menu">
        <ul>
          <li>
            <a href="#">Inicio</a>
          </li>
          <li>
            <a href="#">Mis CV</a>
          </li>
          <li class="dropdown">
            <a href="#">Configuración</a>
            <ul class="dropdown-menu">
              <li>
                <a href="#">Configurar perfil</a>
              </li>
              <li>
                <a href="#">Cerrar sesión</a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <!-- Personal Information Form -->
      <section class="form-section">
        <h2>Información Personal</h2>
        <label for="fullName">Nombre Completo</label>
        <input type="text" id="fullName" placeholder="Escribe tu nombre" />

        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" placeholder="ejemplo@correo.com" />

        <label for="phone">Teléfono</label>
        <input type="text" id="phone" placeholder="+57 300 000 0000" />

        <label for="linkedin">Perfil de LinkedIn</label>
        <input type="text" id="linkedin" placeholder="linkedin.com/in/usuario" />

        <label for="location">Ubicación</label>
        <input type="text" id="location" placeholder="Ciudad, País" />

        <button id="updateResume">Actualizar Hoja de Vida</button>
      </section>

      <!-- Resume Preview -->
      <div id="resumePreviewContainer"></div>
    </main>
    
    <script src="/js/cv.js"></script>
    <script src="/js/template_cv.js"></script>
  </body>
</html>
