<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Constructor de Hojas de Vida - CurrículumCraft</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.css" />
  <link rel="stylesheet" href="/css/general.css" />
  <link rel="stylesheet" href="/css/template_cv.css" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-inner">
      <div class="logo">
        <a class="logo" href="/user/dashboard" aria-label="CurrículumCraft">
          <div class="logo-badge">CC</div>
          <span class="logo-title">CurrículumCraft</span>
        </a>
      </div>
      <div class="nav-links">
        <div class="dropdown">
          <button class="dropbtn">Mi perfil ▾</button>
          <div class="dropdown-content">
            <a href="#">Configuración</a>
            <a href="#" id="logoutBtn">Cerrar sesión</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main class="container">
    <section class="form-section">
      <h2>Crear Hoja de Vida</h2>
      <form id="cvForm" th:action="@{/cv/create}" th:object="${cvRequest}" method="post" novalidate
        enctype="multipart/form-data">

        <div class="form-group">
          <label for="profileImageFile">Foto de CV</label>
          <input type="file" id="profileImageFile" th:field="*{profileImageFile}" accept=".jpg,.jpeg,.png"
            class="form-control">
          <small>Formatos permitidos: JPG, PNG, JPEG. Máximo 5MB</small>
          <span class="error-message" th:if="${#fields.hasErrors('profileImageFile')}"
            th:errors="*{profileImageFile}"></span>
        </div>

        <div class="form-group">
          <label for="fullName">Nombre Completo *</label>
          <input type="text" id="fullName" th:field="*{fullName}" placeholder="Escribe el nombre completo" required />
          <span class="error-message" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></span>
        </div>

        <div class="form-group">
          <label for="email">Correo electrónico *</label>
          <input type="email" id="email" th:field="*{email}" placeholder="ejemplo@correo.com" required />
          <span class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>

        <div class="form-group">
          <label for="phone">Teléfono *</label>
          <input type="tel" id="phone" th:field="*{phone}" placeholder="+57 123 456 7890" required />
          <span class="error-message" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
        </div>

        <div class="form-group">
          <label for="address">Dirección</label>
          <input type="text" id="address" th:field="*{address}" placeholder="Tu dirección completa" />
        </div>

        <div class="form-group">
          <label for="linkedin">Perfil de LinkedIn</label>
          <input type="text" id="linkedin" th:field="*{linkedin}" placeholder="linkedin.com/in/usuario" />
        </div>

        <div class="form-group">
          <label for="portfolio">Portafolio Personal</label>
          <input type="text" id="portfolio" th:field="*{portfolio}" placeholder="www.miportafolio.com" />
        </div>

        <div class="form-group">
          <label for="profession">Profesión</label>
          <input type="text" id="profession" th:field="*{profession}" placeholder="Ej. Ingeniero de Software" />
          <span class="error-message" th:if="${#fields.hasErrors('profession')}" th:errors="*{profession}"></span>
        </div>

        <div class="form-group">
          <label for="summary">Resumen Profesional</label>
          <textarea id="summary" th:field="*{summary}"
            placeholder="Breve descripción de tu experiencia y habilidades..." rows="15"></textarea>
        </div>

        <!-- Habilidades Blandas -->
        <div class="skills-container">
          <h3>Habilidades Blandas *</h3>
          <div class="form-group">
            <label for="softSkillInput">Agregar Habilidad Blanda</label>
            <input type="text" id="softSkillInput" placeholder="Ej. Comunicación asertiva" />
            <span class="error-message" th:if="${#fields.hasErrors('softSkills')}" th:errors="*{softSkills}"></span>
            <button type="button" class="button button-add" id="addSoftSkill">Agregar</button>
          </div>
          <div class="skill-list" id="softSkillList"></div>
        </div>

        <!-- Habilidades Técnicas -->
        <div class="skills-container">
          <h3>Habilidades Técnicas *</h3>
          <div class="form-group">
            <label for="technicalSkillInput">Nombre de Habilidad Técnica *</label>
            <input type="text" id="technicalSkillInput" placeholder="Ej. Python, Git, Spring Boot" />
          </div>
          <div class="form-group">
            <label for="technicalSkillCategory">Categoría</label>
            <input type="text" id="technicalSkillCategory" />
            <span class="error-message" th:if="${#fields.hasErrors('technicalSkills')}"
              th:errors="*{technicalSkills}"></span>
            <button type="button" class="button button-add" id="addTechnicalSkill">Agregar</button>
          </div>
          <div class="skill-list" id="technicalSkillList"></div>
        </div>

        <!-- Contenedores para campos ocultos de habilidades -->
        <div id="softSkillsContainer"></div>
        <div id="techSkillsContainer"></div>

        <!-- Educación -->
        <div class="skills-container">
          <h3>Educación *</h3>

          <div class="form-group">
            <label for="educationInstitution">Institución Educativa *</label>
            <input type="text" id="educationInstitution" placeholder="Ej: Universidad Nacional" />
          </div>

          <div class="form-group">
            <label for="educationDegree">Título Obtenido *</label>
            <input type="text" id="educationDegree" placeholder="Ej: Ingeniero de Sistemas" />
          </div>

          <div class="form-group">
            <label for="educationStudyLevel">Nivel de Estudio</label>
            <select id="educationStudyLevel" class="form-control">
              <option value="">Selecciona un nivel de estudio</option>

              <optgroup label="Educación Formal">
                <option value="Bachillerato">Bachillerato / Educación Secundaria</option>
                <option value="Técnico">Técnico</option>
                <option value="Tecnólogo">Tecnólogo</option>
                <option value="Pregrado">Pregrado / Licenciatura</option>
                <option value="Especialización">Especialización</option>
                <option value="Maestría">Maestría</option>
                <option value="Doctorado">Doctorado</option>
                <option value="Postdoctorado">Postdoctorado</option>
              </optgroup>

              <optgroup label="Educación No Formal">
                <option value="Diplomado">Diplomado</option>
                <option value="Certificación">Certificación</option>
                <option value="Curso">Curso</option>
                <option value="Taller">Taller</option>
                <option value="Seminario">Seminario</option>
                <option value="Educación Continua">Educación Continua</option>
              </optgroup>
            </select>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="educationStartDate">Fecha de Inicio *</label>
              <input type="month" id="educationStartDate" />
            </div>

            <div class="form-group">
              <label for="educationEndDate">Fecha de Fin</label>
              <input type="month" id="educationEndDate" />
            </div>
          </div>

          <div class="form-group">
            <label>
              <input type="checkbox" id="educationCurrent" />Estudio Actualmente
            </label>
          </div>

          <div class="form-group">
            <label for="educationDescription">Descripción</label>
            <textarea id="educationDescription" placeholder="Describe tus logros, actividades relevantes..."
              rows="3"></textarea>
          </div>

          <button type="button" class="button button-add" id="addEducation">Agregar Educación</button>

          <span class="error-message" id="educationError"></span>
        </div>

        <!-- Lista de Educaciones Agregadas -->
        <div class="skills-container" id="educationListContainer" style="display: none;">
          <h3>Estudios Agregados</h3>
          <div class="education-list" id="educationList"></div>
        </div>

        <!-- Contenedor para campos ocultos de educación -->
        <div id="educationContainer"></div>

        <button type="submit" class="button button-primary">Crear Hoja de Vida</button>
      </form>
    </section>
    <div id="resumePreviewContainer"></div>
  </main>

  <footer>
    <div class="footer-inner">
      <span>&copy; 2025 CurrículumCraft</span>
      <div class="foot-logos">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
  </footer>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="/js/template_cv.js"></script>
  <script type="module" src="/js/education.js"></script>
  <script type="module" src="/js/cv.js"></script>
</body>

</html>
