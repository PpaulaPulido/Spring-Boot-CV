

spring.application.name=springboot-cv
#:::::::: NOMBRE DEL MICROSERVICIO :::::::::

#:::::::: PUERTO :::::::::
server.port=8080

#:::::::: DATASOURCE MYSQL ::::::::::
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/curriculum_craft?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456

# Hibernate ORM de java
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Desactiva la seguridad automática
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Logging para debugging
logging.level.org.springframework.security=DEBUG
logging.level.com.cv.springboot.di.app.springboot_cv=DEBUG
logging.level.org.springframework.web=DEBUG

# Para ver las consultas SQL
spring.jpa.properties.hibernate.format_sql=true

# Directorio donde se guardarán las imágenes
app.upload.dir=uploads/images/

# Tamaño máximo para subida de archivos
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB